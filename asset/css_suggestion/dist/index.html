<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title grand_titre">Régime</h2>
      
          <button class="form__button button submit">Porte Monnaie</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Suggestion</h2>
          <p class="switch__description description">Voici donc les suggestions des activités sportives et les plats pour votre régime.</p>

        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello !</h2>
          <p class="switch__description description">Saisissez vos données personnelles et commencez à voyager avec nous.</p>
          <button class="switch__button button switch-btn">Se connecter</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
